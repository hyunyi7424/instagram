<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{ border:solid;
          border-color:blue 
        }
        #myId{
            color:red;
        }
        .myClass{
            color:aqua;  border-color:violet;
        }
    </style>
</head>
<body>
    <p>
        <input type="radio" name="kim"checked/>한식
        <input type="radio"  name="kim" />중식
        <input type="radio" name="kim" />양식
        <input type="radio"  name="kim" />일식
    </p>
    <p>
        <input type="radio"  name="kim5" checked/>뜨거운 것
        <input type="radio"  name="kim5" />차가운 것
    </p>
    <p>
        <input type="radio"  name="kim7" checked/>매운 것
        <input type="radio" name="kim7" />안 매운 것
    </p>
    <p class="myClass" id="myId">
        <input type="range" min="0" max="1000"/>
    </p>
    <p>
        <input type="date"/>
    </p>
    <p>
        <input type="month"/>
    </p>
    <p>
        <input type="week"/>
    </p>
    <p>
        <input type="time"/>
    </p>
    <p>
        <input type="datetime-local"/>
    </p>
</body>
</html>
